name: Build and push .NET application.

on:
  workflow_call:
    inputs:
      SOLUTION_FILE:
        required: true
        type: string
      PROJECT_FILE:
        required: true
        type: string
      TEST_PROJECT_FILE:
        required: true
        type: string
      IMAGE_NAME:
        required: true
        type: string
      DOCKER_FILE:
        required: true
        type: string
      PUSH_IMAGE:
        type: boolean
        default: false
    secrets:
      DIGITALOCEAN_ACCESS_TOKEN:
        required: true
        

  
jobs:

#   compute_tag:
#     name: Compute tag.
#     runs-on: ubuntu-latest
